  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    /* --- RESCALING WRAPPER --- */
    .scale-wrapper {
      transform-origin: top center;
    }

    @media (max-height: 750px) {
      .scale-wrapper { transform: scale(0.85); }
    }

    @media (max-height: 650px) {
      .scale-wrapper { transform: scale(0.75); }
    }

    @media (max-height: 550px) {
      .scale-wrapper { transform: scale(0.65); }
    }

    @media (max-height: 460px) {
      .scale-wrapper { transform: scale(0.55); }
    }

    @media (max-height: 380px) {
      .scale-wrapper { transform: scale(0.48); }
    }

    /* width scaling fallback */
    @media (max-width: 350px) {
      .scale-wrapper { transform: scale(0.82); }
    }

    /* Profil-Ring Glow */
    .profile-ring {
      animation: ringGlow 6s ease-in-out infinite;
    }

    @keyframes ringGlow {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.0);
        opacity: 0.5;
      }
      50% {
        box-shadow: 0 0 18px 4px rgba(250, 204, 21, 0.55);
        opacity: 1;
      }
    }

    /* Link-Karten Microinteraction */
    .link-card {
      position: relative;
      transition:
        transform 0.22s ease,
        box-shadow 0.22s ease,
        border-color 0.22s ease,
        background-color 0.22s ease;
    }

    .link-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(
        from 180deg,
        rgba(250, 204, 21, 0.0),
        rgba(250, 204, 21, 0.7),
        rgba(245, 158, 11, 0.0)
      );
      opacity: 0;
      filter: blur(10px);
      z-index: -1;
      transition: opacity 0.45s ease;
    }

    .link-card:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.16);
      border-color: rgba(255, 255, 255, 0.9);
      background-color: rgba(255, 255, 255, 0.45);
    }

    .link-card:hover::before {
      opacity: 1;
    }

    .link-card:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.22);
    }

    /* Share-Button Microinteraction */
    .share-button {
      position: relative;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease,
        background-color 0.2s ease;
    }

    .share-button.share-clicked i {
      animation: sharePop 0.35s ease;
    }

    .share-button.shared::after {
      content: "Link kopiert";
      position: absolute;
      bottom: -1.8rem;
      right: 50%;
      transform: translateX(50%);
      font-size: 0.7rem;
      color: #1A1A1A;
      background: rgba(255, 255, 255, 0.95);
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      white-space: nowrap;
    }

    @keyframes sharePop {
      0%   { transform: scale(1); }
      40%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Weniger Bewegung fÃ¼r motion-sensitive User */
    @media (prefers-reduced-motion: reduce) {
      .profile-ring {
        animation: none;
      }
    }
  </style>
</head>

  <!-- Share-Button Logik -->
  <script>
    (function () {
      const shareBtn = document.getElementById("shareButton");
      if (!shareBtn) return;

      shareBtn.addEventListener("click", async () => {
        const shareData = {
          title: "Reisegruppemarci Links",
          text: "Hier sind alle Links von @reisegruppemarci",
          url: window.location.href
        };

        // kleine visuelle Reaktion
        shareBtn.classList.add("share-clicked");
        setTimeout(() => shareBtn.classList.remove("share-clicked"), 320);

        if (navigator.share) {
          try {
            await navigator.share(shareData);
            return;
          } catch (err) {
            // User abgebrochen â€“ einfach still ignorieren
          }
        }

        // Fallback: in Zwischenablage kopieren + kleines Label
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(shareData.url);
            shareBtn.classList.add("shared");
            setTimeout(() => shareBtn.classList.remove("shared"), 1200);
          } else {
            alert("Link: " + shareData.url);
          }
        } catch (e) {
          alert("Link: " + shareData.url);
        }
      });
    })();
